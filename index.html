    <style>
      body {
        margin: 50px;
      }

      .box img {
        width: 300px;
      }
      .card {
        position: relative;
        transform-style: preserve-3d;
        float: left;
        margin: 10px 20px 20px;
        width: 200px;
        height: 250px;
        /*height:400px;*/
      }
      .card.active {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
      .card.bingo {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
      .card img {
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: block;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 10px;
        overflow: hidden;
      }
      .front {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
      .back {
      }
      .transition {
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
      }
      .box:hover {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
    </style>

    ></script>
    <script>
      let cardLength = $(".container .card").length;

      //洗牌
      for (i = 0; i < cardLength; i++) {
        let random = Math.floor(Math.random() * cardLength);
        $(".container .card").eq(random).appendTo("#position");
      }

      //開牌
      setTimeout(() => {
        $(".card").addClass("active");
      }, 100);
      setTimeout(removeClass, 3000);

      let card1 = "1";
      let card2 = "2";
      //點擊
      $(".card").click(function () {
        $(this).toggleClass("active");

        //判斷
        if ($(".container .active").length % 2 == 1) {
          card1 = $(this).find("img.front").attr("src");
          console.log("card1: " + card1);
        } else {
          card2 = $(this).find("img.front").attr("src");
          console.log("card2: " + card2);
          setTimeout(removeClass, 600);
        }
      });

      function removeClass() {
        if (card1 == card2) {
          $(".container .active").addClass("bingo animate__shakeY");
          $(".container .card").removeClass("active animate__shakeY");
          //移除快速點擊導致的bug
          if ($(".container .bingo").length % 2 == 1) {
            $(".container .card").removeClass("bingo");
          }
        } else {
          $(".container .card").removeClass("active");
        }
      }
    </script>
